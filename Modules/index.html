<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript" src="js/file-upload.js"></script>
	<link href="css/file-upload.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="filebox bs3-primary">
		<input class="upload-name" value="파일선택" disabled="disabled">

		<label for="ex_filename">업로드</label>
		<input type="file" id="ex_filename" class="upload-hidden">
	</div>

	<div class="upload-form">
		<form id="upload-form" enctype="multipart/form-data" method="post">
			<input type="file" id="upload-file" name="upload-file">
			<input type="submit" id="upload-submit" value="파일 업로드">
		</form>
	</div>

	<a href="http://webdir.tistory.com/435" target="_blank" class="where">posted in webdir</a>
