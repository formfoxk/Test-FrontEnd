<!--
해상도                     | 테스트 Device
1000 pixel 이상      | 1280 * 800
600 ~ 1000 pixel   | 966 * 604
600 pixel 이하        | 360 * 640
가변 그리드 패턴이란?    
가변성이 있는 레이아웃을 이용해 해상도에 최적화시키는 기법으로, 예전부터 가장 많이 사용해왔다
창의 크기가 줄어들면 그 부분의 영역도 함께 줄어들고, 콘텐츠도 그 상황에 맞게 변한다.  
즉 기본적인 비율로 그리드를 적용하는 것이다. 
width 값을 퍼센트로 지정하면 창 비율에 따라 콘텐츠도 변경되는 것을 예로 들 수 있다.
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
<style type="text/css">
<!-- 
.container div {
  min-height: 140px;
  min-width: 150px;
}
.c1 { background-color: #003476; }
.c2 { background-color: #18709C; }
.c3 { background-color: #19BDC4; }
.c4 { background-color: #EF4089; }

.container {
    display: flex;
    flex-flow: row wrap;
}

.c1, .c2, .c3, .c4 {
    width: 100%;
}

@media (min-width: 600px) {
    .c1 { width: 100%; }
    .c2, .c3, .c4 { width: 33.33%; }
}
@media (min-width: 1000px) {
    .c1 { width: 100%; }
    .c2, .c3, .c4 { width: 33.33%; }
} 
-->
</style>	
</head>
<body>
<div class="container">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</div>    
</body>
</html>
