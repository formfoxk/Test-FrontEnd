<!DOCTYPE html>
<html>

<head>
	<title>File Explorer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/resources/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/resources/lib/jquery.form.min.js"></script>
	<script type="text/javascript" src="/resources/js/myFileExplorer.js"></script>
	<script type="text/javascript" src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js"></script>
	<link href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet" type="text/css">
	<link href="css/sticky-header.css" rel="stylesheet" type="text/css">
	<link href="css/sticky-footer.css" rel="stylesheet" type="text/css">
	<link href="css/file-explorer-content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header id="aui-header">
		<div class="aui-header-title">
			<p style="text-align: center">
				<h1>
					SynapSoft
				</h1>
			</p>
		</div>

		<nav class="aui-header-primary">
			<ul>
				<li class="active">
					<a href="#">
						<span>File Explorer</span>
					</a>
				</li>
			</ul>
		</nav>

		<nav class="aui-header-secondary">
			<ul>
				<li>
					<a href="#">
						<img class="aui-nav-img" src="images/짱구.png" />
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div id="content">
		<div class="content-top">
			<div class="path">/home/document</div>
			<div class="upload-form">
				<form id="upload-form" enctype="multipart/form-data" method="post">
					<input type="file" id="upload-file" name="upload-file">
					<input type="submit" id="upload-submit" value="파일 업로드">
				</form>
			</div>
			<div class="delimiter"></div>
		</div>
		<div class="content-section">
			<div class="div-table gray-table files">
				<div class="div-table-heading">
					<div class="div-table-row">
						<div class="div-table-head col1">이름</div>
						<div class="div-table-head col2">생성 일자</div>
						<div class="div-table-head col3">크기</div>
					</div>
				</div>
				<div class="div-table-body">
					<div class="div-table-row">
						<div class="div-table-cell col1">cell1_1</div>
						<div class="div-table-cell col2">cell2_1</div>
						<div class="div-table-cell col3">cell3_1</div>
					</div>
					<div class="div-table-row">
						<div class="div-table-cell col1">cell1_2</div>
						<div class="div-table-cell col2">cell2_2</div>
						<div class="div-table-cell col3">cell3_2</div>
					</div>
					<div class="div-table-row">
						<div class="div-table-cell col1">cell1_3</div>
						<div class="div-table-cell col2">cell2_3</div>
						<div class="div-table-cell col3">cell3_3</div>
					</div>
					<div class="div-table-row">
						<div class="div-table-cell col1">cell1_4</div>
						<div class="div-table-cell col2">cell2_4</div>
						<div class="div-table-cell col3">cell3_4</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer">
		<div class="footer-description">
			<span>Created By JOOHYEON-YU</span>
		</div>
	</footer>
	
</body>

</html>
